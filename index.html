<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>Drag & Drop Carnival Music Mixer</title>
	<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500;700;800&display=swap" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>

	<header id="headLine">
		<h1 class="hidden">drag and drop!</h1>
		<img src="img/logo_carnival_music_mixer.png" alt="Logo Carnival Music mixer" width="400">
	</header>

	<section id="icons">
		<!-- these are the draggable pieces -->
		<div class="instruments">
			<h2 class="hidden">Drag Zone</h2>
			<h3>Drag up to four instruments<br>and let's play a Samba!</h3>
			<img data-trackref="candombeDrums" id="candombe" draggable src="img/Candombe_drum.png" class="instruments-icon" alt="candombe">
			<img data-trackref="cymbal" id="cymbal" draggable src="img/Cymbal.png" class="instruments-icon" alt="top right">
			<img data-trackref="maracas" id="maracas" draggable src="img/Maracas.png" class="instruments-icon" alt="bottom left">
			<img data-trackref="snare" id="snare" draggable src="img/Snare_drum.png" class="instruments-icon" alt="Snare">
			<img data-trackref="tambourineTwo" id="tambourineTwo" draggable src="img/Tambourine2.png" class="instruments-icon" alt="top right">
			<img data-trackref="tambourine_audio" id="tambourineOne" draggable src="img//Tambourine.png" class="instruments-icon" alt="Tambourine">
			<img data-trackref="agogo" id="horned" draggable src="img/Twin-horned.png" class="instruments-icon" alt="Twin Horned">
			<img data-trackref="ukelele" id="ukulele" draggable src="img/Ukulele.png" class="instruments-icon" alt="top left">
			<img data-trackref="repinique" id="repinique" draggable src="img/Repinique.png" class="instruments-icon" alt="bottom right">
		</div>

		<!-- Audio Elements -->
		<h2 class="hidden"> Audio Tracks</h2>
		<audio id="myAudio" src="audio/tambourine_audio.mp3"></audio>


		<!-- we want to drop the draggable pieces here -->
		<div class="puzzle-board">
			<h2 class="hidden">Drop Zone</h2>
			<div class="drop-zone tl"></div>
			<div class="drop-zone tr"></div>
			<div class="drop-zone bl"></div>
			<div class="drop-zone br"></div>
		</div>

		<div class="btnReset">
			<a href="#">RESET</a></div>

	</section>

	<footer>
		<h2 class="hidden">Dancers</h2>
		<p>Choose your dancer!</p>
		<nav id="buttonHolder">
			<img src="img/dancer-01.png" data-bgref="0" alt="dancer">
			<img src="img/dancer-02.png" data-bgref="1" alt="dancer">
	    	<img src="img/dancer-03.png" data-bgref="2" alt="dancer">
			<img src="img/dancer-04.png" data-bgref="3" alt="dancer">
		</nav>
	</footer>

	<script src="script/main.js"></script>

</body>
</html>
